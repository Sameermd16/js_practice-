   <form onsubmit=" return checkName();">
    Enter your name: <br>
    <input type="text" id="name">
    <input type="submit" value="submit form">
   </form>
   <form onsubmit="return checkForSelection();">
    <select id="states">
        <option value="" selected>
            select a state: 
            <option value="Hyd">Hyderabad</option>
            <option value="ch">Chennai</option>
            <option value="Mb">Mumbai</option>
        </option>
    </select>&nbsp:&nbsp;
    <input type="submit" value="Submit state">
   </form>

   <form onsubmit="return validateRadio();">
    <input type="radio" name="r1" value="cat">Cat <br>
    <input type="radio" name="r1" value="bat">Bat <br>
    <input type="radio" name="r1" value="hat">Hat <br>
    <input type="submit" value="Submit">
   </form>
   <form onsubmit="return validateZIP();">

    <input type="submit" value="Submit ZIP">
